

<ion-content class="ion-padding">
  <div>
    <h1 class="center">
      ADURM <br>
      <span> Aduanas a tu alcance </span>
    </h1>
  </div>

  <div>
    <h1 class="title1" >Iniciar sesión</h1>
    <h2 class="title" (click)="goToRegisterPage()">Regístrate</h2>
  </div>


  <form class="form" [formGroup]="validations_form" (ngSubmit)="loginUser(validations_form.value)">
    <ion-grid>
      <ion-row>
    <!-- formControlName="email" -->
    <ion-col size="12" class="ion-text-center">
    <ion-item>
      <ion-label position="floating" color="primary" class="my-label">Email</ion-label>
      <ion-input type="text" formControlName="email" placeholder="Ingresa tu email"></ion-input>
    </ion-item>
    </ion-col>
    <div class="validation-errors">
      <ng-container *ngFor="let validation of validation_messages.email">
        <div class="error-message"
          *ngIf="validations_form.get('email').hasError(validation.type) && (validations_form.get('email').dirty || validations_form.get('email').touched)">
          {{ validation.message }}
        </div>
      </ng-container>
    </div>
    <ion-col size="12" class="ion-text-center">
    <ion-item>
      <ion-label position="floating" color="primary" class="my-label">Contraseña</ion-label>
      <ion-input type="password" formControlName="password" class="form-controll" required placeholder="Ingresa tu contraseña"></ion-input>
    </ion-item>
  </ion-col>
    <div class="validation-errors">
      <ng-container *ngFor="let validation of validation_messages.password">
        <div class="error-message"
          *ngIf="validations_form.get('password').hasError(validation.type) && (validations_form.get('password').dirty || validations_form.get('password').touched)">
          {{ validation.message }}
        </div>
      </ng-container>
    </div>
 

  <ion-col size="12" class="ion-text-center">
    <ion-button class="submit-btn" shape="round" type="submit" [disabled]="!validations_form.valid">Iniciar sesión
    
    </ion-button>
    </ion-col>

  </ion-row>
</ion-grid>
    <label class="error-message">{{errorMessage}}</label>
  </form>

  <div class="container">
    <p class="tyc"><a href="assets/docs/politica.pdf">Términos y condiciones</a></p>
  </div>
  
</ion-content>
