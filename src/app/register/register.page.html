<ion-content class="ion-padding">
  <div style="display:flex; justify-content:center; margin-top:4rem ;">
      <img src="assets/img/adurm.png" width="220" alt="">
  </div>

  <div>
    <h1 class="title1" (click)="goLoginPage()">Iniciar sesión</h1>
    <h2 class="title" >Regístrate</h2>
  </div>

  <form class="form" [formGroup]="validations_form" (ngSubmit)="tryRegister(validations_form.value)">

    <ion-grid>
      <ion-row>

        <ion-col size="12" class="ion-text-center">
          <ion-item>
            <ion-label position="floating" color="primary" class="my-label" >Nombre</ion-label>
            <ion-input placeholder="Ingresa tu nombre" formControlName="name"></ion-input>
          </ion-item>
        </ion-col>

    <ion-col size="12" class="ion-text-center">
    <ion-item>
      <ion-label position="floating" color="primary" class="my-label">Email</ion-label>
      <ion-input type="text" formControlName="email" required placeholder="Ingresa tu email"></ion-input>
    </ion-item>
    </ion-col>
    <div class="validation-errors">
      <ng-container *ngFor="let validation of validation_messages.email">
        <div class="error-message"
          *ngIf="validations_form.get('email').hasError(validation.type) && (validations_form.get('email').dirty || validations_form.get('email').touched)">
          {{ validation.message }}
        </div>
      </ng-container>
    </div>

    <ion-col size="12" class="ion-text-center">
    <ion-item>
      <ion-label position="floating" color="primary" class="my-label">Password</ion-label>
      <ion-input type="password" formControlName="password" class="form-controll" required placeholder="Ingresa tu contraseña"></ion-input>
    </ion-item>
  </ion-col>
    <div class="validation-errors">
      <ng-container *ngFor="let validation of validation_messages.password">
        <div class="error-message"
          *ngIf="validations_form.get('password').hasError(validation.type) && (validations_form.get('password').dirty || validations_form.get('password').touched)">
          {{ validation.message }}
        </div>
      </ng-container>
    </div>

    <ion-col size="12" class="ion-text-center">
    <ion-button class="submit-btn" shape="round" type="submit" [disabled]="!validations_form.valid"(click)="goLoginPage()">Registrarse</ion-button>
      </ion-col>
  </ion-row>
   </ion-grid>
    <label class="estilo" class="error-message">{{errorMessage}}</label>
    <label class="success-message">{{successMessage}}</label>
  </form>
  <p class="go-to-login" class="my-label2" style="text-align: center;">Ya tienes una cuenta? <a (click)="goLoginPage()">Inicia sesión.</a></p>
</ion-content>
