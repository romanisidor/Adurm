<ion-header>
  <ion-toolbar>
    <h2 class="style">Perfil</h2> 
    </ion-toolbar>
</ion-header>

<ion-content>

  <ion-img src="assets/img/usuario.png" class="center"></ion-img>

  <ion-card mode="ios">
   <h1 class="style">INFORMACIÓN PERSONAL</h1> 
    <ion-card-content>
      <ion-grid>
      <ion-row>
        <ion-col size="12">
          <h2 class="text">Email registrado:</h2>
        </ion-col>

        <ion-col size="12">
          <h2 class="text">{{userEmail}}</h2>
        </ion-col>
      </ion-row>
      </ion-grid>

      <ion-row>
        <ion-col size="12">
        <ion-button  expand="block" (click)="logout()" r>
          <h2 class="button">Cerrar sesión</h2>
        </ion-button>
      </ion-col>
      </ion-row>
      <!-- <ion-item (click)="logout()">Cerrar Sesión</ion-item> -->

    </ion-card-content>
  </ion-card>

</ion-content>
